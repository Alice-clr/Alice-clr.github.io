<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Alice Claire</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="top-nav">
        <div class="logo"><a href="index.html">aliceclaire</a></div>
        <ul class="menu">
            <li><a href="projects.html" class="active">PROJECTS</a></li>
            <li><a href="index.html#about">ABOUT</a></li>
            <li><a href="index.html#contact">CONTACT</a></li>
        </ul>
    </nav>

    <main class="projects-container">
        
        <div class="project-list">
            
            <div class="list-item">
                <a href="Projects/islamic-school.html" class="project-link" 
                   data-image="images/Islamic-School-Assets/grafis-sekolah.png">
                    <span class="num">01.</span> Islamic School
                </a>
            </div>

            <div class="list-item">
                <a href="Projects/balangan-toilet.html" class="project-link" 
                   data-image="images/BALKON.png"> <span class="num">02.</span> Balangan Toilet
                </a>
            </div>

            <div class="list-item">
                <a href="Projects/timber-building.html" class="project-link" 
                   data-image="images/MASJID.png"> <span class="num">03.</span> Timber Building
                </a>
            </div>

        </div>

        <div class="project-preview">
            <img src="images/Islamic-School-Assets/grafis-sekolah.png" id="dynamic-image" alt="Project Preview">
        </div>

    </main>

    <script>
        // 1. Ambil semua link proyek
        const links = document.querySelectorAll('.project-link');
        
        // 2. Ambil elemen gambar di kanan
        const previewImage = document.getElementById('dynamic-image');

        // 3. Tambahkan "Event Listener" untuk setiap link
        links.forEach(link => {
            // Saat mouse masuk ke area teks (Hover)
            link.addEventListener('mouseenter', function() {
                // Ambil alamat gambar dari atribut 'data-image'
                const imageSource = this.getAttribute('data-image');
                
                // Ganti gambar di kanan dengan gambar baru
                previewImage.src = imageSource;
                
                // Tambahkan efek transisi (opsional)
                previewImage.style.opacity = 0.8;
                setTimeout(() => { previewImage.style.opacity = 1; }, 200);
            });
        });
    </script>

</body>
</html>
